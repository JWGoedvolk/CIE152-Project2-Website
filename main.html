<html>
    <title>Cody | Rubber Duck Debugging</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div>
            <h1 id="Title">Cody, The Rubber Duck Bug Snatcher!</h1>
        </div>
        <div id="Input">
            <form id="TextInput">
                <input type="text" name="input", placeholder="What Problem Do You Need Help With">
            </form>
            <form id="Display">
                <button onclick="displayMessage()">Display Message</button>
            </form>
        </div>
        <div>
            <p id="inputMsg">user input</p>
            <p id="duckAnser">duck ansewr</p>
        </div>
        <script>
            function displayMessage() {
                var userInput = document.getElementById("input").value;
                console.log(userInput);
                var inputMsgElement = document.getElementById("inputMsg");
                inputMsgElement.textContent = userInput; 
                document.getElementById("userInput").innerHTML = userInput;
            }
        </script>
    </body>
</html>
